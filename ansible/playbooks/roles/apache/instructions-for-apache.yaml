---
- name: Include tasks for installing and configuring Apache2
  hosts: all
  become: true
  roles:
    - ../apache

  tasks:
    - name: create site-for-apache.txt file
      ansible.builtin.file:
        path: /etc/site-for-apache.txt
        state: touch

    - name: install needed packages
      ansible.builtin.apt:
        name: cowsay lolcat
        state: present
        update_cache: yes

    - name: install cowsay
      ansible.builtin.apt:
        name:
         - cowsay
        state: present
        update_cache: yes

    - name: install lolcat
      ansible.builtin.shell:
        cmd: git clone https://github.com/busyloop/lolcat.git && cd lolcat && gem install lolcat && cd .. && rm -rf lolcat

    - name: run cowsay
      ansible.builtin.shell:
        cmd: cowsay -f dragon "Hello, DEVOPS!" | lolcat -F 0.3 -S 5



